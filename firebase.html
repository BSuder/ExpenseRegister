<body>
INFO1 : <input type ="text" id="infol"><br>
INFO2 : <input type ="text" id="info2"><br>
<button id="save_button">SAVE</button>
<button id="load_button">LOAD</button>

<script>

	  firebase.initializeApp(config);
	 
		var rootRef = firebase.database().ref().child('infos');
	  $('#save_button').click(function(){
		rootRef.set({
			info1:$('#infol').val(),
			info2:$('#info2').val()
		
		});
	});
		 $('#load_button').click(function(){
		rootRef.on('value', function(snapshot){
			info1:$('#infol').val(snapshot.child('info1').val());
			info2:$('#info2').val(snapshot.child('info2').val());
		 })
	})
</script>
